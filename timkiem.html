<div class="container body mt-lg-4" style="height: 1000px;width: 100%;margin-left: 50px;margin-right: 50px;"
   >
    <div class="row" style="width: 1440px;">
        <div class="col-lg-2 d-none d-lg-block" style="margin: 0;padding: 0;">
            <div class="card w-100" style="border-radius: 10px;">
                <div class="card-body">
                    <h6 class="card-title">Danh mục</h6>
                    <ul class="aside-list" style="padding: 0;font-size: 12px;" ng-repeat="d in danhmuc">
                        <li style="margin-top: 15px;"><img src="{{d.image}}" class="me-2" width="32" height="32" alt="">
                            <a href="#!danhmuc" style="text-decoration: none;color: black;" href="#">{{d.name}}</a>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="card w-100" style="border-radius: 10px;margin-top: 12px;">
                <div class="card-body">
                    <h6 class="card-title">Nổi bật</h6>
                    <ul class="aside-list" style="padding: 0;font-size: 14px;" ng-repeat="n in noibat">
                        <li style="margin-top: 15px;"><img src="{{n.image}}" class="me-2" width="32" height="32" alt="">
                            <a style="text-decoration: none;color: black;" href="#">{{n.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card w-100" style="border-radius: 10px;margin-top: 12px;">
                <div class="card-body">
                    <ul class="aside-list" style="padding: 0;font-size: 14px;height: 30px;">
                        <li style="margin-top: 15px;"><img src="images/home.png" class="me-2" width="32" height="32"
                                alt="">
                            <a style="text-decoration: none;color: black;" href="#">Bán hàng cùng Tiki</a>
                        </li>


                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-10">
            <div class="row" style="margin-top: 70px; height: 150px; width: 1156px;margin-left: 20px;">
                <div class="card d-none d-lg-block" style="border-radius: 20px;">
                    <div class="card-body">
                        <div class="row d-flex justify-content-between">
                            
                            <h5 class="card-title">Gợi ý hôm nay</h5>
                            <div class="row">
                                <div class="col-sm-2 text-center" ng-repeat="category in goiyCategories">
                                    <img src="{{category.image}}" width="40" height="40" alt="">
                                    
                                    <p style="margin-top: 10px;"><a style="text-decoration: none;"
                                            ng-click="selectCategorygoiy(category)"
                                            ng-class="{'link_selected': category.isSelected}" class="link-button">
                                            
                                            {{ category.name }}
                                        </a></p>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-sm-5">
                                    <button class="btn btn-primary" ng-click="sortBy('price',false)">Tăng</button>
                                    <button class="btn btn-primary" ng-click="sortBy('price',true)">Giảm</button>
                                    <button class="btn btn-primary" ng-click="sortBy('','')">Mặc định</button>
                                    <button class="btn btn-primary" ng-click="sortBy('name',false)">Sắp xếp theo tên</button>
                                    
                                </div>
                                <div class="col-sm-7">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" style="background-color: #0d6efd;color: white;border: 1px solid #0d6efd;border-radius: 5px;" id="">Lọc theo giá</span>
                                        </div>
                                        <input type="text" class="form-control" ng-model="value1">
                                        <input type="text" class="form-control" ng-model="value2">
                                    </div>
                                </div>
                                
                            </div>
                        </div>


                    </div>
                </div>
                <div class="row" style="margin-top: 0px; height: 200px; width: 1156px;margin-left: 10px;">
                    <div class="row" style="display: flex; justify-content: space-around;">

                        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6" style="margin-top: 20px;" ng-repeat="danhsach in danhsachtimkiem |  filter: searchQuery : false | orderBy: prop:tfprop|limitTo:limit:start | priceBetween : value1 : value2: 'price'">
                            <div class="card" style="width: 11rem;height: 264px;">
                                <img src="{{danhsach.image}}" class="card-img-top" height="120" alt="...">
                                <div class="style__StyledBadgesList-sc-7xd6qw-3 eDoWzc" style="margin-left: 10px;">
                                    <div src="https://salt.tikicdn.com/cache/w10/ts/tka/69/cf/22/1be823299ae34c7ddcd922e73abd4909.png"
                                        class="styles__WrapperStyled-sc-p9s3t3-1 gJFzyq loaded hide-before-load"
                                        style="width: 89px; height: 20px;">
                                        <picture class="webpimg-container">
                                            <source type="image/webp"
                                                srcset="https://salt.tikicdn.com/ts/tka/69/cf/22/1be823299ae34c7ddcd922e73abd4909.png">
                                            <img srcset="https://salt.tikicdn.com/ts/tka/69/cf/22/1be823299ae34c7ddcd922e73abd4909.png"
                                                loading="lazy" width="89" height="20" alt="authentic_brand"
                                                class="styles__StyledImg-sc-p9s3t3-0 hbqSye loaded">
                                        </picture>
                                    </div>
                                    <p
                                        style="display: inline-block; height: 20px; margin-top: 5px; padding: 2px 4px; background: rgb(245, 245, 250); border-radius: 1000px; color: rgb(100, 100, 109); font-size: 10px; font-weight: 700; line-height: 150%; text-transform: uppercase; z-index: 1; white-space: nowrap;">
                                        Tài trợ</p>

                                </div>
                                <div class="card-body">
                                    <a href="#!{{danhsach.category}}/{{danhsach.id}}" style="text-decoration: none;color: black;">
                                        <p class="card-text tlhvt">{{danhsach.name}}</p>
                                    </a>
                                    
                                    <div class="d-flex" style="margin-top: 5px;">
                                        <img src="images/star.png" style="width: 12px;height: 12px;">
                                        <img src="images/star.png" style="width: 12px;height: 12px;">
                                        <img src="images/star.png" style="width: 12px;height: 12px;">
                                        <img src="images/star.png" style="width: 12px;height: 12px;">
                                        <img src="images/star.png" style="width: 12px;height: 12px;">
                                        <span class="quantity has-border"
                                            style="font-size: 10px;font-weight: 400;margin-left: 5px;">Đã bán 5k+</span>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <a href="#" class="card-link"
                                        style="color: black;font-size: 16px;text-decoration: none;">{{danhsach.price |
                                        number:0}}<sup>đ</sup></a>
                                    <div class="price-discount__discount">{{danhsach.percent | percentage:2}}</div>
                                </div>
                                
                            </div>
                            
                        </div>
                        <div class="card-footer" style="height: 50px;">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination" style="justify-content: center;align-items: center;text-align: center;">
                                    <li class="page-item {{(page == 1)? 'disabled' :'' }}">
                                        <a class="page-link" href="" aria-label="Previous" ng-click="changePage(page - 1)">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <li class="page-item {{(page == p+1)? 'active' :'' }}" ng-repeat="p in numberOfPage"><a class="page-link"
                                            ng-click="changePage(p+1)" href="">{{p+1}}</a></li>
                                    <li class="page-item {{(page == totalPage)? 'disabled' :'' }}">
                                        <a class="page-link" href="" aria-label="Next" ng-click="changePage(page+1)">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
